<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/5_FORM/css/style.css" />
  </head>
  <body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro form -->
    <!-- 2 - Atributos form -->
    <form action="register.php" method="post">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>

      <!-- 3 - atributo nome -->
      <div>
        <!-- 4 - atributo da label -->
        <label for="age">Idade:</label>
        <input type="number" name="age" />
      </div>

      <!-- 6 - select -->
      <div>
        <label for="job">Selecione a sua profissão</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>

      <!-- 7 - selected -->
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
      </div>

      <!-- 8 - múltiplas seleções -->
      <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>

      <!-- 9 - textarea -->
      <div>
        <label for="comment">Escreva abaixo o que você achou do post:</label>
        <textarea name="comment"></textarea>
      </div>

      <!-- 10 - fieldset e legend -->
      <div>
        <fieldset>
          <legend>Preencha as suas informaçõe</legend>
          <label for="firstname">Primeiro Nome</label>
          <input type="text" name="firstname" />
          <label for="lastname">Último Nome</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>

      <!-- 11 - Datalist -->
      <div>
        <label for="flavor">Escolha o seu sabor:</label>
        <input type="text" list="flavors" name="flavor" />

        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Abacaxi"></option>
          <option value="Chocolate"></option>
        </datalist>
      </div>

      <!-- 12 - senha -->
      <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password" />
      </div>

      <!-- 14 - Input radio -->
      <div>
        <label for="car_model">Escolha o modelo do seu carro</label>
        <div class="radio">
          <input type="radio" name="car_model" value="bmw" />
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" name="car_model" value="ferrari" />
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" name="car_model" value="renault" />
          <label for="renault">Renault</label>
        </div>
      </div>

      <!-- 15 - checkbox -->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires" />
          <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine" />
          <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="hybrid" />
          <label for="hybrid">Híbrido</label>
        </div>
      </div>

      <!-- 16 - data -->
      <div>
        <label for="birthday">Data de Nascimento</label>
        <input type="date" name="birthday" />
      </div>

      <!-- 17 - file -->
      <div>
        <label for="image">Insira o sua imagem:</label>
        <input type="file" name="image" />
      </div>

      <!-- 18 - number -->
      <div>
        <label for="salary">Quanto você ganha no seu emprego atual</label>
        <input type="number" name="salary" />
      </div>

      <!-- 19 - e-mail -->
      <div>
        <label for="email">Digite o seu e-mail:</label>
        <input type="email" name="email" />
      </div>

      <!-- 20 - value -->
      <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" name="value" value="O meu valor é este 1" />
      </div>

      <!-- 21 - dissabled -->
      <div>
        <p>Tente mudar o valor:</p>
        <input type="text" value="Não precisa preencher" disabled />
      </div>

      <!-- 22 - placeholder -->
      <div>
        <label for="currentjob">Digite a sua profissão </label>
        <input
          type="text"
          name="currentjob"
          placeholder="No que você trabalha atualmente"
        />
      </div>

      <!-- 23 - birthyear -->
      <div>
        <label for="birthyear">Ano Nascimento:</label>
        <input
          type="text"
          name="birthyear"
          placeholder="Que dia você faz aniversário"
          required
        />
      </div>

      <!-- 13 - Reiniciar o form -->
      <input type="reset" value="Limpar" />
      <!-- 5 - envio de form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
